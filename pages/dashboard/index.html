<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/feather-icons"></script>
		<link rel="stylesheet" href="../../global.css" />
		<link rel="stylesheet" href="../../colors.css" />
		<link rel="stylesheet" href="../../styles/header/index.css" />
		<link rel="stylesheet" href="../../styles/dashboard/index.css" />
		<link rel="stylesheet" href="../../styles/card/index.css" />
		<title>Home</title>
	</head>
	<body>
		<header id="main-header">
			<div id="content-header">
				<i data-feather="menu"></i>
				<h1>Olá, Nelson!</h1>
				<i data-feather="user"></i>
			</div>
		</header>

		<div id="dashboard">
			<div id="wrapper">
                <div class="main-card">
                    <div class="main-card-header">
                        <h2>Seu saldo</h2>
                        <span>R$ 50.000,00</span>
                    </div>
                    <div class="main-card-hints">
                        <p>
                            Aqui será apresentada alguma sugestão de investimento para o Nelson
                        </p>
                    </div>
                    <div class="main-card-action">
                        <input
                            class="input-action outline"
                            type="submit"
                            value="Próxima dica"
                        />
                        <input class="input-action" type="submit" value="Curti!" />
                    </div>
                </div>
            </div>
			
			<ul id="action-list">
				<li class="item-list">
					<i data-feather="download"></i>
					Acessar Extrato
				</li>
				<li class="item-list">
					<i data-feather="edit-2"></i>
					Resitrar uma transação
				</li>
				<li class="item-list">
					<i data-feather="star"></i>
					Acessar Investimentos
				</li>
				<li class="item-list">
					<i data-feather="sun"></i>
					Previdência Privada
				</li>
			</ul>
			<footer id="dashboard-footer">
				<button class="primary" type="button">
					<i data-feather="plus"></i>
					Realizar uma transferência
				</button>
			</footer>
		</div>
	</body>
	<script>
		feather.replace();
	</script>
</html>
