<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&family=Rubik:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="global.css" />
		<link rel="stylesheet" href="colors.css" />
		<link rel="stylesheet" href="/styles/form/index.css" />
		<title>FinTech</title>
	</head>
	<body>
		<div id="root">
			<form id="form-login">
				<div id="logo-container">
					<h1>Help Finances</h1>
				</div>
				<input
					class="input-default"
					placeholder="E-Mail"
					type="email"
					required
					name="email"
				/>
				<input
					class="input-default"
					placeholder="Senha"
					type="password"
					required
					name="password"
				/>

				<input class="input-submit" type="submit" value="Login" />
			</form>
		</div>
	</body>
	<script>
		function onSubmit() {
			location.href = "/pages/dashboard";
		}
		document
			.getElementById("form-login")
			.addEventListener("submit", function (event) {
				event.preventDefault();
				onSubmit();
			});
	</script>
</html>
